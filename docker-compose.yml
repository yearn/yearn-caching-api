version: "3"
services:
  api:
    build: .
    command: yarn dev
    ports:
      - "3000:3000"
    volumes:
      - ./routes:/app/routes
      - ./plugins:/app/plugins
    environment:
      PORT: 3000
      WEB3_HTTP_PROVIDER: ${WEB3_HTTP_PROVIDER}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      TELEGRAM_BOT_ID: ${TELEGRAM_BOT_ID}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  redis:
    image: "redis:alpine"
